# tar1090 branding for RAFAC Radar
TITLE="25 RAFAC Live Radar"
LOGO="/usr/share/tar1090/html-legacy/rafac-logo.png"

# Enable overlays
SHOW_CLOCK=1
ENABLE_TRAILS=1
SHOW_RANGE_RINGS=1
SHOW_STATISTICS=1

# Radar colour scheme: black background + neon green blips
COLOR_SCHEME="radar"
# Custom CSS override
CUSTOM_CSS="/usr/share/tar1090/html-legacy/custom.css"

# Sound alert when a new aircraft appears (optional)
NEW_PLANE_SOUND="/usr/share/tar1090/html-legacy/alert.wav"
